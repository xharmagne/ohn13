<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>OHN13 Registration</title>
    <base href="http://dev.ozhadou.net/" />

    <link rel="stylesheet" href="css/rego.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />

    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="js/vendor/placeholder.js"></script>
    <script type="text/javascript" src="js/vendor/fastclick.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>

    <script type="text/javascript" src="js/confirmed.js"></script>

    <link rel="stylesheet" href="css/angular-spinkit.min.css">
    <script type="text/javascript" src="js/angular-spinkit.min.js" ></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

    <div ng-app="confirmedApp" ng-controller="ConfirmedController">

        <!-- TITLE -->
        <div class="title-row full-width">
            <div class="row content-width">
                <div class="small-12 columns">
                    <img class="logo" src="img/ohn-logo.png" />
                </div>
            </div>
        </div>

        <!-- HEADER -->
        <div id="top" class="header-row full-width">
            <div class="row content-width">
                <div class="small-12 columns">
                    <h2>Registration {{ registrants[0].gamertag }}</h2>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="form-section full-width" ng-show="isPaymentSuccessful">
            <div class="row form-section-header content-width">
                <div class="small-12 medium-4 columns">
                    <h3>Registration confirmed</h3>
                </div>
            </div>
            <div class="row content-width">
                <div class="small-12 columns">
                    Thanks for registering!
                </div>
            </div>
        </div>

        <div class="form-section full-width" ng-show="isPaymentFailed">
            <div class="row form-section-header content-width">
                <div class="small-12 columns">
                    <h3>Registration failed</h3>
                </div>
            </div>
            <div class="row content-width">
                <div class="small-12 columns">
                    Unable to process Paypal payment. Please contact the Ozhadou team at ????
                </div>
            </div>
        </div>


        <!-- LOADING -->
        <div class="loading" ng-show="isBusy">
            <circle-spinner></circle-spinner>
            <div class="loading-text">Confirming Paypal payment</div>
        </div>


    </div>


</body>
</html>
